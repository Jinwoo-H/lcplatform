{% extends 'base.html' %}
{% block content %}
    <div class="mt-5 bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-6/12 mx-auto">
        <form method="POST" action="{% url 'add_discussion' %}">
            {% csrf_token %}
            <input type="text"
                   class="w-full mt-3 p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Title"
                   name="title"
                   required>
            <input type="text"
                   class="w-full mt-3 p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                   placeholder="Link (optional)"
                   name="link">
            <textarea type="text"
                      rows="15"
                      required
                      class="w-full mt-3 mb-3 p-2.5 text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                      placeholder="Details"
                      name="details"></textarea>
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Post!
            </button>
            <a type="button"
               href="{% url 'index' %}"
               class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Go Back
            </a>
        </form>
    </div>
{% endblock %}

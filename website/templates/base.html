<!DOCTYPE html>
<html lang="en" class="bg-slate-200">
    <head>
        <title>LEETCODE TRACKER</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        {% include 'navbar.html' %}
        <div class="container mx-auto px-4">
            <!-- NOTIFICATIONS -->
            {% if messages %}
                <div id="alert-1"
                     class="z-20 fixed flex items-center p-4 mb-4 text-blue-800 rounded-lg bg-blue-50 max-w-64 mx-auto bottom-5 left-1/2 transform -translate-x-1/2 z-10 opacity-100 transition-opacity duration-500 ease-in-out"
                     role="alert">
                    <svg class="flex-shrink-0 w-4 h-4"
                         aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         fill="currentColor"
                         viewBox="0 0 20 20">
                        <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z" />
                    </svg>
                    {% for message in messages %}<p class="ms-3 text-sm font-medium">{{ message }}</p>{% endfor %}
                    <button type="button"
                            class="ms-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-500 rounded-lg focus:ring-2 focus:ring-blue-400 p-1.5 hover:bg-blue-200 inline-flex items-center justify-center h-8 w-8"
                            data-dismiss-target="#alert-1"
                            aria-label="Close"
                            onclick="notification()">
                        <span class="sr-only">Close</span>
                        <svg class="w-3 h-3"
                             aria-hidden="true"
                             xmlns="http://www.w3.org/2000/svg"
                             fill="none"
                             viewBox="0 0 14 14">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                        </svg>
                    </button>
                </div>
            {% endif %}
            <!-- END NOTIFICATIONS -->
            {% block content %}{% endblock %}
            <script>
				function searchFunction() {
					let searchInput, searchTerm, div, questions;
					searchInput = document.getElementById("search")
					div = document.getElementById("check-div")
					questions = document.querySelectorAll('.livesearch')

					searchTerm = searchInput.value.toUpperCase()
					// console.log(searchTerm)
					questions.forEach(function(question){
						const questionText = question.textContent.toUpperCase();
						if (questionText.includes(searchTerm)){
							question.style.display = 'block';
						}
						else {
							question.style.display = 'none';
						}
					});


				}

				function notification(){
					let noti = document.getElementById('alert-1')
					noti.style.display = 'none';
				}


				//Auto clears notifications after 5 seconds
				document.addEventListener('DOMContentLoaded', function () {
				var noti = document.getElementById('alert-1');

				setTimeout(function () {
						// noti.style.display = 'none';
						noti.classList.add('opacity-0')
					}, 2500);
				});
			
            </script>
        </div>
    </body>
</html>

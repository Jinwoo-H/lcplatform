{% extends 'base.html' %}
{% block content %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% if form.errors %}
            <div class="md:w-1/2 pr-4 pl-4 md:mx-1/4 relative px-3 py-3 mb-4 border rounded bg-orange-200 border-orange-300 text-orange-800  opacity-0 opacity-100 block"
                 role="alert">
                Your form has errors
                {% for field in form %}
                    {% if field.errors %}{{ field.errors }}{% endif %}
                {% endfor %}
            </div>
        {% endif %}
        <h1>Register</h1>
        <form method="POST" action="">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit"
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Register
            </button>
        </form>
    </div>
{% endblock %}

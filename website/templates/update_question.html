{% extends 'base.html' %}
{% block content %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h1>Details</h1>
        <form method="POST">
            <div class="min-h-screen flex">
                <!-- LEFT BOX START  ------------------------------------------------->
                <div class="flex-1">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <ul class="mt-3 items-center w-full text-sm font-medium text-gray-900 bg-white border border-gray-300 rounded-lg sm:flex">
                        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
                            <div class="flex items-center ps-3">
                                <input id="horizontal-list-radio-id"
                                       type="radio"
                                       value="Easy"
                                       name="difficulty"
                                       {% if question.difficulty == 'Easy' %}checked{% endif %}
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                                <label for="horizontal-list-radio-id"
                                       class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Easy</label>
                            </div>
                        </li>
                        <li class="w-full border-b border-gray-200 sm:border-b-0 sm:border-r">
                            <div class="flex items-center ps-3">
                                <input id="horizontal-list-radio-military"
                                       type="radio"
                                       value="Medium"
                                       name="difficulty"
                                       {% if question.difficulty == 'Medium' %}checked{% endif %}
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500">
                                <label for="horizontal-list-radio-military"
                                       class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Medium</label>
                            </div>
                        </li>
                        <li class="w-full dark:border-gray-600">
                            <div class="flex items-center ps-3">
                                <input id="horizontal-list-radio-passport"
                                       type="radio"
                                       value="Hard"
                                       name="difficulty"
                                       {% if question.difficulty == 'Hard' %}checked{% endif %}
                                       class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 focus:ring-blue-500 ">
                                <label for="horizontal-list-radio-passport"
                                       class="w-full py-3 ms-2 text-sm font-medium text-gray-900">Hard</label>
                            </div>
                        </li>
                    </ul>
                    <input type="text"
                           class="mt-3 block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500"
                           name="topics"
                           value="{{ topics }}"
                           placeholder="topics" />
                    <br />
                    <button type="submit"
                            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Save Changes
                    </button>
                    <a type="button"
                       href="{% url 'home' %}"
                       class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Go Back
                    </a>
                    <a type="button"
                       href="{% url 'remove_question' question.id %}"
                       class="bg-red-400 hover:bg-red-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Delete
                    </a>
                </div>
                <!-- RIGHT BOX START  ------------------------------------------------->
                <div class="flex-1 border-slate-500 rounded-lg">
                    <!-- <label for="codeInput">Enter code:</label> -->
                    <textarea class="ml-2 mt-2 h-full w-full font-mono pl-2"
                              name="code"
                              placeholder="Enter code here">{% if code %}{{ code }}{% endif %}</textarea>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
x`
